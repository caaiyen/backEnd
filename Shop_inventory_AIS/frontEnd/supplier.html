    <script>
        function addRow(data) {
            let tbody = $("#tbody")
            let row = $("<tr>")
            row.append(`<td>${data.supplierFName}</td>
                        <td>${data.supplierLName}</td>
                        <td>${data.supplierAddress}</td>
                        <td>${data.supplierContactNumber}</td>
                        <td>${data.product}</td>
                       <td> <button  class= 'btn btn-outline-primary update' value = '${JSON.stringify(data)}'>update</button></td>
                        <td><button  class= 'btn btn-outline-danger delete' value = '${JSON.stringify(data)}'>delete</button></td>`)
            tbody.append(row)
        }

        function retrieve() {
            $.ajax({
                method: 'get',
                url: "http://172.16.32.17:4000/api/retrieveSupplier",
                success: (res) => {
                    $("#tbody").empty()
                    res.data.forEach(data => {
                        addRow(data)
                    });
                },
                error: (err) => {
                    alert(JSON.stringify(err))
                }
            })
        }

        function updateSupplier(editedSupplier, id) {
            $.ajax({
                method: 'post',
                url: "http://172.16.32.17:4000/api/updateSupplier/" + id,
                data: editedSupplier,
                success: (res) => {
                    console.log("test")
                    $("#supplierFName").val(res.supplierFName)
                    $("#supplierLName").val(res.supplierLName)
                    $("#supplierAddress").val(res.supplierAddress)
                    $("#supplierContactNumber").val(res.supplierContactNumber)
                    $("#product").val(res.product)
                    $('.modal').modal('toggle')
                    retrieve();
                },
                error: (err) => {
                    alert(JSON.stringify(err))
                }
            })
        }

        function deleteSupplier(id){
            $.ajax({
                method: 'get',
                url: "http://172.16.32.17:4000/api/deleteSupplier/" + id,
                success: (res) => {
                    console.log("deleted a supplier!");
                    console.log(JSON.stringify(res));
                    retrieve();
                },
                error: (err) => {
                    alert(JSON.stringify(err))
                }
            })
        }

        $(document).ready(function() {
            retrieve();
            $(document).on("click", '.update', (e) => {
                let data = JSON.parse(e.target.value)
                $("#supplierFName").val(data.supplierFName)
                $("#supplierLName").val(data.supplierLName)
                $("#supplierAddress").val(data.supplierAddress)
                $("#supplierContactNumber").val(data.supplierContactNumber)
                $("#product").val(data.prodPerPiece)
                $('.modal').modal('toggle')

                $('#updateSupplierBtn').click(() => {
                    let editedSupplier = {
                        supplierFName: $("#supplierFName").val(),
                        supplierLName: $("#supplierLName").val(),
                        supplierAddress: $("#supplierAddress").val(),
                        supplierContactNumber: $("#supplierContactNumber").val(),
                        product: $("#product").val(),
                    }
                    updateSupplier(editedSupplier, data._id);
                })
            }) 
            $(document).on("click", '.delete', (e) => {
                let data = JSON.parse(e.target.value)
                console.log(data._id)
                deleteSupplier(data._id)

            })

        })
    </script>
